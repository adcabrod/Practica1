 <!DOCTYPE html>
<html>
<head>
	<title>Contacta</title>
	<link rel="stylesheet" type="text/css" href="css/stylepractica.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<meta charset="utf-8">
	<script src="js/modernizr-custom.js"></script>
	<script src="js/webshim-1.15.10/js-webshim/minified/polyfiller.js"></script>
	<script>webshims.setOptions('extendNative', true);
            webshim.polyfill('forms forms-ext');
    </script>
</head>

<body>
<nav class="navbarcontact">
		<ul class="navbar-list">
			<li class="navbar-item active">
				<a href="practica1.html">Portada</a>
			</li>
			<li class="navbar-item active">
				<a href="practica1.html#quien-soy">Quién soy</a>
			</li>
			<li class="navbar-item active">
				<a href="practica1.html#formacion">Formación</a>	
			</li>	
			<li class="navbar-item active">
				<a href="practica1.html#experiencia">Experiencia</a>
			</li>
			</li>
			<li class="navbar-item active">
				<a href="#section">Contacto</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<section class="row section-container viewheight" id="section">
			<h3><p class="marginleft letras">Contacta con nosotros</p></h3>
			<div class="col-6">
			<form  class="form" name="contacta-adrian" method="get" id="form-contact" novalidate>
				<div class="form-row">
				<label for="nombre">Nombre:</label>
				<input class="contact-inputs" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
			</div>

				<div class="form-row">
					<label for="email">Email:</label>
					<input  class=""contact-inputs" type="email" id="email" name="email" placeholder="name@company.es" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
				</div>
				<div class="form-row">
					<label for="telefono">Teléfono (formato español)</label>
					<input class="contact-inputs" type="text" id="telefono" name="telefono" pattern="^[9|8|7|6]\d{8}$" required>
					</div>
					<div class="form-row letras">
						<h5>¿Cómo nos has conocido?</h5>
					</div>
				<div class="form-row">
					<label for="id_conocer_1" >Facebook</label>
					<input type="radio" id="id_conocer_1" name="tipo_conocer" value="facebook" required>
					<label for="id_conocer_2" >Twitter</label>
					<input type="radio" id="id_conocer_2" name="tipo_conocer" value="instagram" required> 
					<label for="id_conocer_3" >Instagram</label>
					<input type="radio" id="id_conocer_3" name="tipo_conocer" value="twitter" required>
					<label for="id_conocer_4">Otros</label>
					<input type="radio" id="id_conocer_4" name="tipo_conocer" value="Otros" required>
				</div>
				<div class="form-row flotando">
				<label for="mensaje">Mensaje</label>
				<br>
				<textarea  id="area" name="mensaje" cols="40" rows="10" class="textarea"></textarea>
				</div>
				<div>
					<input type="submit" name="Enviar" id="Enviar">	
				</div>		
			</form>
		</section>

	<div class="col-12 ancho">
	<footer class="footer">
				<p>Adrián Cabrera &copy; 2016</p>
	</footer>
	</div>
</body>
<script src="js/form.js"></script>
</html>
